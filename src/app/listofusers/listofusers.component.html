
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer List </title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>User List</h3>
        </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                   <th>Email</th>
                     <th>Role</th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.email}}</td>
                  <td>{{user.role}}</td>
                   <td><a routerLink="/deleteuserlist/{{user.id}}">Remove</a></td>
       
                </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
