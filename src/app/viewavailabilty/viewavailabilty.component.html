<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User List </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>Availability Of Photographer</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name </th>
                        <th>Email</th>
                        <th>Phone </th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let ph of Photographers">
                        <td>{{ph.id}}</td>
                        <td>{{ph.name}}</td>
                        <td>{{ph.email}}</td>
                        <td>{{ph.phone}}</td>
                        <!-- <td>
                            {{ph.address.streetAddress}}
                            {{ph.address.city}}
                            {{ph.address.pin}}
                            {{ph.address.state}}
                        </td> -->
                        <td>
                            <button (click)="onView()" style="margin-left: 10px;">ViewPlan</button>
                        </td>
                        <td>
                            <button (click)="onGallary()" class="btn btn-warning pull-right">Gallary</button>
                        </td>
                        <td>
                            <button type="button" (click)="Book(ph)">Book</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</body>

</html>
