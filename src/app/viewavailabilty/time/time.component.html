<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Photographer</title>
</head>

<body>
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="row">
                <h3> Date & Time </h3>
            </div>
            <form #f="ngForm" (ngSubmit)="AddDateTime(f.form.value)">
                <div class="row">
                    <div class="form-group">
                        <label>Date :</label>
                        <input ngModel type="date" name="date" id="date" class="form-control"
                            placeholder="Enter date" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Time :</label>
                        <input ngModel  type="time" name="time" id="time" class="form-control"
                            placeholder="Enter time" />
                    </div>
                </div>

                <div class="row">
                        <div class="form-group">
                            <button type="submit" style="margin-left: 10px;">Submit</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</body>

</html>
