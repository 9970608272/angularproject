<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>View Plan </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>View Plan</h3>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>PlanId</th>
                        <th>FunctionType </th>
                        <th>Charges</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let plan of pls">
                        <td>{{plan.id}}</td>
                        <td>{{plan.fType}}</td>
                        <td>{{plan.charges}}</td>
                        <td><button (click)="SelectPlan(plan)">Add Plan</button></td>
                        <!-- <td><a routerLink="/deleteviewplan/{{ph.id}}">Remove</a></td>
                        <td><a routerLink="/editphotographer/{{ph.id}}">Edit</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
