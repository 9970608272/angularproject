  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Booking Request</title>
  </head>
  <body>
      <div class="container">
          <div class="row">
              <h3>Booking Request</h3>
          </div>
      <div class="table-responsive">
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th>BookingId</th>
                      <!-- <th>Plan </th> -->
                      <th>Time </th>
                      <!-- <th>Customer </th>
                      <th>Photographer </th> -->

                  
                  </tr>
              </thead>
              <tbody>
  
                  <tr *ngFor="let ph of Photographers">
                      <td>{{ph.bookingId}}</td>
                      <!-- <td>{{ph.plan}}</td> -->
                      <td>{{ph.time}}</td>
                      <!-- <td>{{ph.customer}}</td>
                      <td>{{ph.photographer}}</td> -->
               <td><a routerLink="/deletephotographer/{{ph.bookingId}}">Accept</a></td>
               <td><a routerLink="/editphotographer/{{ph.bookingId}}">Reject</a></td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
  
  
  </body>
  </html>
