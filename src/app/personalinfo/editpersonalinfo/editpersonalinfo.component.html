

<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Photographer</title>
</head>

<body>
    <div class="container">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <div class="row">
                <h3>Edit Photographer</h3>
            </div>
            <form >
                <div class="row">
                    <div class="form-group">
                        <label>Photographer Id :</label>
                        <input readonly [(ngModel)]="ph.id" type="text" name="id" id="id" class="form-control"
                            placeholder="Enter photographer id" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Photographer Name :</label>
                        <input [(ngModel)]="ph.name" type="text" name="name" id="name" class="form-control"
                            placeholder="Enter photographer name" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Photographer Email:</label>
                        <input [(ngModel)]="ph.email" type="text" name="email" id="email"
                            class="form-control" placeholder="Enter photographer email" />
                    </div>
                </div>
                
                <div class="row">
                    <div class="form-group">
                        <label>Phone :</label>
                        <input [(ngModel)]="ph.phone" type="text" name="phone" id="phone"
                            class="form-control" placeholder="Enter phone" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Address Street :</label>
                        <input [(ngModel)]="ph.address.streetAddress" type="textarea" name="street" id="street"
                            class="form-control" placeholder="Enter street" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label> City :</label>
                        <input [(ngModel)]="ph.address.city" type="text" name="city" id="city"
                            class="form-control" placeholder="Enter city" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Pin :</label>
                        <input [(ngModel)]="ph.address.pin" type="text" name="pin" id="pin"
                            class="form-control" placeholder="Enter pin" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>State :</label>
                        <input [(ngModel)]="ph.address.state" type="text" name="state" id="state"
                            class="form-control" placeholder="Enter state" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group" style="text-align: center">
                        <input type="submit" (click) ="UpdatePhotographer()" class="btn btn-primary" value="Update Photographer" />
                    </div>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
